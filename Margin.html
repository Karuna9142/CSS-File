<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box1{
            height: 50px;
            width: 50px;
            margin: 15px 10px 5px 20px;
            padding: 10px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box1">Hii Everyone</div>
</body>
</html>
