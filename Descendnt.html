<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Property</title>
    <style>
        /* #first p means inside first*/

        #first p{
            color: brown;
        }
        p {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="first">
        <p>Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Eos, explicabo.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
     
</body>
</html>
