<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        *{
            margin: 50px;
            padding: 50px;
        }
     .box {
        height: 50px;
        width: 50px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: plum;
        position: relative;
        top: 50pxpx;
        left: 50px;
        

        transition: all 0.5s ease-in;
     }
     /* for rotating on x axis y axis*/
     .box:hover{
        transform: rotatex(45deg);
     }
    </style>
</head>
<body>
    <div class="box">Rotate</div>
</body>
</html>
