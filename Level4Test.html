<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Set Level 4</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: brown;
        }
        #btn{
            height: 70px;
            width: 70px;
            padding: 10px 15px;
            margin: 100px ;
            border: 2px dotted red;
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <div class="box" style="box-sizing: content-box;">Box Id</div>
    <div class="box" style="box-sizing: border-box;">Box2</div>
    <button id="btn">Click me</button>
</body>
</html>
