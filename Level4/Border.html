<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
     *{
        margin: 0;
        padding: 0;
     }
     #button1{
        height: 100px; width: 100px;
        border: 5px dashed rgb(210, 43, 43);
        background-color: aquamarine;
     }
    </style>
</head>
<body>
    <button id="button1">Click me</button>
</body>
</html>
