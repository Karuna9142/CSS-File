<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <style>
        #first {
            color: fuchsia;
        }
        #second {
            color: rgb(255, 196, 0);
        }
        .second{
            color: darkorange;
        }
    </style>
</head>
<body>
    
    <!--  Id should be unique in single html element
      id start with # for styling
      Class:- allows groping of element
      it start with (.) for styling-->
      <div id ="first">First Div</div>
      <div id="second">Second Div</div>
      <div class="second">Third Div</div>
</body>
</html>
